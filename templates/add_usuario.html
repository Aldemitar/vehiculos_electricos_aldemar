{% extends 'base.html' %}
{% block title %} {{ titulo }} {% endblock %}
{% block content %}

<header class="bg-dark text-white py-5">
    <div class="container text-center">
        <h1 class="display-3 fw-bold mb-3">{{ titulo }}</h1>
    </div>
</header>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form action="/usuarios/add" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required minlength="2" maxlength="50" placeholder="Ingrese el nombre completo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@correo.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="contraseña" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required minlength="6" placeholder="Mínimo 6 caracteres">
                        </div>
                        
                        <div class="mb-3">
                            <label for="rol" class="form-label fw-bold">Rol:</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value="">-- Seleccionar Rol --</option>
                                {% for rol in roles %}
                                    <option value="{{ rol.value }}">{{ rol.value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                            <label class="form-check-label fw-bold" for="activo">Usuario Activo</label>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/usuarios_registro" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
