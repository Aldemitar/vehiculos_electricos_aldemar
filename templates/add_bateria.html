{% extends 'base.html' %}
{% block title %} {{ titulo }} {% endblock %}
{% block content %}    

    <header class="bg-dark text-white py-5 shadow-sm">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-3">{{ titulo }}</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-body px-4 py-5">
                <h2 class="card-title mb-4 text-primary text-center fw-semibold">Añadir Nueva Batería</h2>
                <form id="bateriaForm" method="post" action="/baterias/add" onsubmit="mostrarCarga()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="capacidad_kWh" class="form-label fw-semibold">Capacidad (kWh)</label>
                            <input type="number" step="0.1" name="capacidad_kWh" id="capacidad_kWh" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6">
                            <label for="estado_salud" class="form-label fw-semibold">Estado de Salud (%)</label>
                            <input type="number" step="0.1" name="estado_salud" id="estado_salud" class="form-control form-control-lg" min="0" max="100" required>
                        </div>
                        <div class="col-md-6">
                            <label for="ciclos_carga" class="form-label fw-semibold">Ciclos de Carga</label>
                            <input type="number" name="ciclos_carga" id="ciclos_carga" class="form-control form-control-lg" min="0" value="0">
                        </div>
                        <div class="col-md-6">
                            <label for="temperatura_operacion" class="form-label fw-semibold">Temperatura de Operación (°C)</label>
                            <input type="number" step="0.1" name="temperatura_operacion" id="temperatura_operacion" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <button id="submitBtn" type="submit" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-check-circle me-2"></i>Crear Batería
                        </button>
                        <a href="/baterias" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                    <div id="pantallaCarga" class="text-center mt-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 fs-5">Procesando, por favor espera...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    function mostrarCarga() {
        document.getElementById('pantallaCarga').style.display = 'block';

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerText = 'Enviando...';
    }
</script>

{% endblock %}
