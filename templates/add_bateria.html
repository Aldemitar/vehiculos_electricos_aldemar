{% extends 'base.html' %}
{% block title %} {{ titulo }} {% endblock %}
{% block content %}    
    
    <header class="bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-3">{{ titulo }}</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-primary text-center">Añadir Nueva Batería</h2>

                <form method="post" action="/baterias/add">
                    <div class="mb-3">
                        <label for="capacidad_kWh" class="form-label">Capacidad (kWh)</label>
                        <input type="number" step="0.1" name="capacidad_kWh" id="capacidad_kWh" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="estado_salud" class="form-label">Estado de Salud (%)</label>
                        <input type="number" step="0.1" name="estado_salud" id="estado_salud" class="form-control" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label for="ciclos_carga" class="form-label">Ciclos de Carga</label>
                        <input type="number" name="ciclos_carga" id="ciclos_carga" class="form-control" min="0" value="0">
                    </div>

                    <div class="mb-4">
                        <label for="temperatura_operacion" class="form-label">Temperatura de Operación (°C)</label>
                        <input type="number" step="0.1" name="temperatura_operacion" id="temperatura_operacion" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Crear Batería
                        </button>
                        <a href="/baterias_registro" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
